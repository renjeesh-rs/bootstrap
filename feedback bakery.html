<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="my-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Name">
            </div><br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email Or Mobile Number</span>
                </div>
                <input type="text" class="form-control" placeholder="Name Or Email">
            </div><br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Feedback</span>
                </div>
                <textarea type="text" class="form-control"></textarea>
            </div>
        </form>
        <div class="form-group">
            <label for="level">Satisfaction Level</label>
            <input type="range" name="range" class="form-control-range" id="Level" min="1" max="10" step="1" value="5">
        </div>
        <div class="from-group">
            <label for="sel1"> Select One</label>
            <select class="form-control" id="sel1">
                <option>Cake</option>
                <option>Cookies</option>
                <option>Pastries</option>
                <option>Other</option>
            </select>
        </div><br>
        <button type="button" class="btn btn-danger">Submit</button>
    </div>
</body>
</html>
