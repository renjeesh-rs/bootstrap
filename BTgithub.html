<body>
  <div class="container py-4">
    <div class="row justify-content-center ">
      <div class="col-md-5">
         <img class="mx-auto d-block" src="https://pngimg.com/uploads/github/github_PNG40.png" alt="Logo" width="100px" height="100px">
         <h1 class="text-center my-4"> <small class="font-weight-lighter">Sign in to GitGub</small></h1>

          <div class="card-header">
            <label class="mb-2" for="usernameoremail">Username or email address</label>
              <input type="text" id="usernameoremail" name="usernameoremail" class="form-control mb-2">
              <div class="d-flex justify-content-between align-items-center">
              <label class="mt-2" for="pwd">Password</label>
              <a href="#">Forgot password?</a>
              </div>
              <input type="password" class="form-control mt-1" name="pswd" id="pwd"><br>
              <button class="btn btn-success btn-block mb-4">Sign in</button>
            </div>
            </div>
            <div class="card my-4">
              <div class="card-header bg-white">
                <h4 class="text-center" > <small>New to GitHub <a href="#">Create an account.</a> </small></h4>
              </div>
            </div>
            <ul class="nav fixed-bottom justify-content-center">
              <li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>

          </div>
