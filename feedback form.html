<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"><br>
            <label for="email">Email</label>
            <input type="email"  class="form-control" id="email"><br>
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback" class="form-control" ></textarea>
            <label for="sel1">How did you found us</label>
            <select id="sel1" class="form-control">
                <option>Ads</option>
                <option>Social Medias</option>
                <option>Friends</option>
                <option>Others</option>
            </select>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input">1 Star
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input">2 Star
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input">3 Star
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input">4 Star
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input">5 Star
            </label>
        </div>
        <button class="btn btn-primary">Submit</button>
    </div>
</body>
</html>
